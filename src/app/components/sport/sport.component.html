<p>Cours de l'association :</p>
<div [hidden]="!authenticated()">
  <a routerLink="/sport/create">Ajouter un cours</a>
</div>
<table mat-table [dataSource]="sports" >
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let sport"> {{sport.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="horaire">
    <th mat-header-cell *matHeaderCellDef> Horaire </th>
    <td mat-cell *matCellDef="let sport"> {{ sport.horaire }} </td>
  </ng-container>
  <ng-container *ngIf="authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let sport">
      <a mat-button color="primary" [routerLink]="['/sport/', sport.id, 'view']">Voir</a>
      <a mat-button color="accent" [routerLink]="['/sport/', sport.id, 'edit']">Modifier</a>
      <button mat-button color="warn" (click)="deleteSport(sport.id)">Supprimer</button>
    </td>
  </ng-container>
  <ng-container *ngIf="!authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let sport">
      <a mat-button color="primary" [routerLink]="['/sport/', sport.id, 'view']">Voir</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
