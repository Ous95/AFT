<a routerLink="/sport" class="btn btn-primary">Retour</a>
<form [formGroup]="form">
  <h1>Modifier le sport suivant : </h1>
  <mat-form-field appearance="outline" >
    <mat-label>Nom</mat-label>
    <input matInput type="text" formControlName="nom">
    @if (form.get('nom')?.hasError('required')) {
      <mat-error>Nom is required</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline" >
    <mat-label>Date</mat-label>
    <input matInput type="text" formControlName="date">
    @if (form.get('date')?.hasError('required')) {
      <mat-error>Date is required</mat-error>
    }
  </mat-form-field>
  <button mat-stroked-button (click)="submit()" [disabled]="form.invalid">Modifier</button>
</form>
