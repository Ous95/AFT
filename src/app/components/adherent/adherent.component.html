<p>Nos activités  :</p>
<div [hidden]="!authenticated()">
  <a routerLink="/adherent/create">Ajouter une activitée </a>
</div>
<table mat-table [dataSource]="adherents" >
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let adherent"> {{adherent.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="style">
    <th mat-header-cell *matHeaderCellDef> Horaire </th>
    <td mat-cell *matCellDef="let adherent"> {{ adherent.style }} </td>
  </ng-container>
  <ng-container *ngIf="authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let adherent">
      <a mat-button color="primary" [routerLink]="['/adherent/', adherent.id, 'view']">Voir</a>
      <a mat-button color="accent" [routerLink]="['/tatoueura/', adherent.id, 'edit']">Modifier</a>
      <button mat-button color="warn" (click)="deleteAdherent(adherent.id)">Supprimer</button>
    </td>
  </ng-container>
  <ng-container *ngIf="!authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let adherent">
      <a mat-button color="primary" [routerLink]="['/adherent/', adherent.id, 'view']">Voir</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
